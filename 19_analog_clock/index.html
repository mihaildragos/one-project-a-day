<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock - 50 Projects in 50 Days pure HTML/CSS/JS</title>
</head>

<body>
    <div class="container">
        <div class="btn-container">
            <button class="btn-mode">Dark Mode</button>
        </div>
        <div class="analog-container">
            <div class="center">
                <div class="hand a-hour"></div>
                <div class="hand a-minute"></div>
                <div class="hand a-second"></div>
            </div>
        </div>

        <div class="digital-container">
            <h2 class="digital-time">
                <span class="d-hour">1</span>:<span class="d-minute">23</span>:<span class="d-second">15</span>
            </h2>
        </div>

        <div class="date-container">
            <h2 class="date-text">
                <span class="day-of-week date">Saturday</span> <span class="day date">29</span> <span class="month date">May</span>
            </h2>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
