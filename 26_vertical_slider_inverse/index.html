<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider Inverse - 50 Projects in 50 Days pure HTML/CSS/JS</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide-left slide">
            <div class="left-item" style="background-color:#998564;">
                <h1 class="left-item-title">Wild Animals</h1>
                <p class="left-item-text">are what allows us to live</p>
            </div>
            <div class="left-item" style="background-color:#105A49;">
                <h1 class="left-item-title">Beautiful Plants</h1>
                <p class="left-item-text">liked by the eyes</p>
            </div>
            <div class="left-item" style="background-color:#0d76a0;">
                <h1 class="left-item-title">Tropical Island</h1>
                <p class="left-item-text">and its beautiful beaches</p>
            </div>
            <div class="left-item" style="background-color:#52548F;">
                <h1 class="left-item-title">Music Festivals</h1>
                <p class="left-item-text">with all the energy</p>
            </div>
            <div class="left-item" style="background-color:#646466;">
                <h1 class="left-item-title">Programming Mood</h1>
                <p class="left-item-text">when you want to dream</p>
            </div>
        </div>
        <div class="slide-right slide">
            <div class="right-item">
                <img src="../media/images/desk-with-imac-light.jpg" alt="" class="right-img">
            </div>
            <div class="right-item">
                <img src="../media/images/festival-crowd.jpg" alt="" class="right-img">
            </div>
            <div class="right-item">
                <img src="../media/images/tropical-island-beach-with-hammock.jpg" alt="" class="right-img">
            </div>
            <div class="right-item">
                <img src="../media/images/nice-flower.jpg" alt="" class="right-img">
            </div>
            <div class="right-item">
                <img src="../media/images/polar-bear-looks-at-camera.jpg" alt="" class="right-img">
            </div>

        </div>
        <div class="action-btns">
            <button id="up"><i class="fas fa-arrow-up"></i></button>
            <button id="down"><i class="fas fa-arrow-down"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
