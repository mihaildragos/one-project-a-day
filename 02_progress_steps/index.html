<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps - 50 Projects in 50 Days pure HTML/CSS/JS</title>
</head>

<body>
    <h1>Progress Steps</h1>
    <div class="container">
        <h2>First Solution</h2>
        <div class="steps-container">
            <div class="dot active">
                <div class="number">1</div>
            </div>
            <div class="dot-bar"></div>
            <div class="dot">
                <div class="number">2</div>
            </div>
            <div class="dot-bar"></div>
            <div class="dot">
                <div class="number">3</div>
            </div>
            <div class="dot-bar"></div>
            <div class="dot">
                <div class="number">4</div>
            </div>
        </div>
        <div class="buttons-container">
            <button id="btn-previous" class="btn" disabled="true">Previous</button>
            <button id="btn-next" class="btn">Next</button>
        </div>
    </div>

    <div class="container">
        <h2>Second Solution</h2>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>
        <button id="prev" class="btn" disabled="true">Previous</button>
        <button id="next" class="btn">Next</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
