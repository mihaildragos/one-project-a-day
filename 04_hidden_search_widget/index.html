<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Hidden Search Widget - 50 Projects in 50 Days pure HTML/CSS/JS</title>
</head>

<body>
    <h1>Hidden Search Widget</h1>
    <div class="container">

        <div class="search-box">
            <input type="search" name="search-input" id="search">
            <button id="search-btn" type="submit"><i class="fas fa-search"></i></button>
        </div>

        <div class="spacer"></div>

        <div class="search active">
            <input type="search" name="search" id="search-input">
            <button class="btn" id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>


        <div class="spacer"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
