<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
	<title>Keycode Info - 50 Projects in 50 Days pure HTML/CSS/JS</title>
</head>

<body>
	<div class="header">
		<h1>Keycode Information</h1>
		<h3>Press any key to see the keycode</h3>
	</div>
	<div class="container">
		<div class="col">
			<p class="box-title">event.key</p>
			<div class="box key">
				<h4 id="key">test</h4>
			</div>
		</div>
		<div class="col">
			<p class="box-title">event.keyCode</p>
			<div class="box keycode">
				<h4 id="keycode">test</h4>
			</div>
		</div>
		<div class="col">
			<p class="box-title">event.code</p>
			<div class="box code">
				<h4 id="code">test</h4>
			</div>
		</div>
	</div>



	<script src="script.js"></script>
</body>

</html>
