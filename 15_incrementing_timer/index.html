<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter - 50 Projects in 50 Days pure HTML/CSS/JS</title>
</head>

<body>
    <h1>Incrementing Counter</h1>

    <div class="container">
        <div class="card">
            <i class="fab fa-twitter"></i>
            <p class="counter" data-target='50001'>0</p>
            <p class="desc">Twitter Followers</p>
        </div>
        <div class="card">
            <i class="fab fa-youtube"></i>
            <p class="counter" data-target='15003'>0</p>
            <p class="desc">YouTube Subscribers</p>
        </div>
        <div class="card">
            <i class="fab fa-facebook"></i>
            <p class="counter" data-target='500101'>0</p>
            <p class="desc">Facebook Likes</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
